<ion-header>

  <ion-navbar>
    <ion-title>ScanQR</ion-title>
    <!-- <ion-buttons end > <button ion-button (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </button>  </ion-buttons> -->
  </ion-navbar>

  <div *ngIf="isSanning" class="qr-header">
    <img src="https://s3-ap-southeast-1.amazonaws.com/trregsummits.com/img/logo_tr.png" alt="tr logo" style='height: 40%; margin-left: 30px;'>
    <h2 style='margin: 0; text-align: left;font-size: 18px;'>Welcome to The ASEAN Regulatory Summit 2018</h2>
  </div>

  <div *ngIf="isSanning" class="main-header">
    <h2 style='margin: 0;'>Please scan your email QR code, or &nbsp;&nbsp;</h2><button type="button" name="button" (click) = 'goToSearch()' class='search-button btn btn-primary'>Search by Email</button>
  </div>

</ion-header>
<ion-content padding style="background: none transparent;">
  
  <ion-fab *ngIf="isSanning" bottom right margin>
    <button ion-fab><ion-icon name="md-options"></ion-icon></button>
    <ion-fab-list side="top">
      <button (click)="toggleFlashLight()" ion-fab><ion-icon name="flash">

      </ion-icon></button>
      <button ion-fab (click)="toggleCamera()"><ion-icon name="reverse-camera"></ion-icon> </button>

    </ion-fab-list>
  </ion-fab>
    
  <ion-fab *ngIf="isSanning" bottom left margin>
    <button ion-fab (click)="btnStar()">Click</button>
  </ion-fab>
  <!-- <button ion-button round bottom icon-end>Round Button</button> -->

  <!-- <ion-card >
    <ion-card-content>
      Result from Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>   -->

</ion-content>

<ion-content *ngIf="scannedCode" padding style="background: none transparent;">

  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-card center>
        <ion-card-header>
          Scan result
        </ion-card-header>
        <ion-card-content>
          {{ scannedCode }}
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
  
</ion-content>
