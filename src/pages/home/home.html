<ion-header>

  <ion-navbar>
    <ion-title>ScanQR</ion-title>
    <ion-buttons end > <button ion-button (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </button>  </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding  style="background: none transparent;">
  
  <ion-fab bottom right margin>
    <button ion-fab><ion-icon name="md-options"></ion-icon></button>
    <ion-fab-list side="top">
      <button (click)="toggleFlashLight()" ion-fab><ion-icon name="flash">

      </ion-icon></button>
      <button ion-fab (click)="toggleCamera()"><ion-icon name="reverse-camera"></ion-icon> </button>

    </ion-fab-list>
  </ion-fab>

</ion-content>
